<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Metewa</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" href="/icons/icon.svg" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name" />
                <button id="search-btn">Search</button>
            </div>

            <div class="loading hidden" id="loading">Loading...</div>

            <div class="weather-section hidden" id="weather-section">
                <span id="city-name"></span><br />
                <span id="temperature"></span><br />
                <span id="weather-icon"></span><br />
                <span id="wind"></span><br />
                <span id="humidity"></span><br />
                <span id="feels-like"></span><br />
                <div class="hourly-list" id="hourly-list"></div>
            </div>

            <div class="btn-container">
                <button id="notify-btn">...</button>
                <button id="theme-toggle">ðŸŒ™ Dark mode</button>
            </div>

            <span class="hidden" id="error-message"></span>
        </div>
    </body>
</html>
